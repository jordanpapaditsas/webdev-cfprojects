<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login-Advanced</title>
  <link rel="stylesheet" href="../ex3/login-advanced.css">

<body>
  <div class="outer">
  <div class="inner size">
    <div class="container inside">
      <span class="inside"><strong>Σύνδεση Χρήστη</strong></span>
      <form action="https://www.aueb.com" method="get">
        <div class="email inside">
          <input type="email" name="email" id="password" placeholder="Email" required>
        </div>
        <div class="password inside">
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
          <button class="btn inside" type="submit">Σύνδεση</button>
        <div class="signUp inside">
          <span class="signUp-span"><strong>Δεν έχετε λογαριασμό; Δημιουργείστε έναν</strong></span>
          <a class="signUp-link" href="https://www.aueb.gr" target="_blank">Εδώ</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
