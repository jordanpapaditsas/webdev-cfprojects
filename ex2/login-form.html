<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New login</title>
  <link rel="stylesheet" href="../ex2/login-form.css">
</head>
<body>
<div class="outer rounded">
  <div class="inner rounded">
    <div class="container rounded">
      <span class="login"><strong>Login</strong></span>
      <form action="www.aueb.com" method="GET">
        <div class="email gap">
          <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="password gap">
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <button class="gap" id="btn" type="submit">Sign In</button>
        <div class="forgot-pass gap">
          <a class="link-password" href="https://www.aueb.gr" target="_blank">Lost your password?</a>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <span>Don't Have an account?</span>
      <a class="footer" href="https://www.aueb.gr" target="_blank">Sign up here!</a>
  </div>
</div>
</body>
</html>
