<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

    <h1>Trainee Info</h1>
<body>
    <form name="form1" method="get">
        <div>
            <label for="lastname"><b>Επώνυμο: &nbsp</b></label>
            <input type="text" name="lastname" id="lastname"><br>
        </div>    
        <div>
            <label for="firstname"><b>Όνομα: &nbsp</b></label>
            <input type="text" name="firstname" id="firstname"><br>
        </div>
        <div>
            <label for="birthdate"><b>Ημερομηνία Γέννησης: &nbsp</b></label>
            <input type="birthdate" name="date" id="date"><br>
        </div>
        <div>
            <label for="academic-year"><b>Έτος Σπουδών: &nbsp</b></label>
            <input type="number" name="year" id="year"><br>
        </div>
        <div>
            <label for="login"><b>Login (e-mail): &nbsp</b></label>
            <input type="email" name="login" id="login"><br>
        </div>
        <div>
            <label for="password"><b>Password: &nbsp</b></label>
        </div>
        <div>
            <input type="password" name="password" id="password"><br>
        </div>
        <div>  
            <input type="submit" name="submit" value="Αποστολή">
        </div>
    </form>
</body>
</html>
